name: Deploy to GitHub Pages

# Quando executar este workflow
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Permite execuÃ§Ã£o manual

# PermissÃµes necessÃ¡rias para o GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permitir apenas um deploy por vez
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job 1: Build dos assets
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Instalar dependÃªncias
      run: npm ci

    - name: ğŸ—ï¸ Build dos assets
      run: npm run build

    - name: ğŸ“Š Verificar arquivos gerados
      run: |
        echo "=== Arquivos CSS gerados ==="
        ls -la assets/css/ || echo "Nenhum arquivo CSS encontrado"
        echo ""
        echo "=== Arquivos JS gerados ==="
        ls -la assets/js/ || echo "Nenhum arquivo JS encontrado"
        echo ""
        echo "=== Arquivos de Ã­ndice ==="
        ls -la assets/index.json assets/README.md || echo "Arquivos de Ã­ndice nÃ£o encontrados"

    - name: ğŸ“„ Configurar GitHub Pages
      uses: actions/configure-pages@v3

    - name: ğŸ“¤ Upload dos arquivos para Pages
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./assets

  # Job 2: Deploy no GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: ğŸš€ Deploy para GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

    - name: âœ… Notificar sucesso
      run: |
        echo "âœ… Deploy realizado com sucesso!"
        echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ“ Assets disponÃ­veis em: ${{ steps.deployment.outputs.page_url }}index.json"

  # Job 3: Executar testes (opcional)
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Instalar dependÃªncias
      run: npm ci

    - name: ğŸ§ª Executar testes de build
      run: |
        # Testar se o build funciona
        npm run build

        # Verificar se arquivos foram gerados
        if [ ! -f "assets/index.json" ]; then
          echo "âŒ Arquivo index.json nÃ£o foi gerado!"
          exit 1
        fi

        # Verificar estrutura do index.json
        node -e "
          const index = require('./assets/index.json');
          if (!index.generated || !index.files) {
            console.error('âŒ Estrutura do index.json invÃ¡lida!');
            process.exit(1);
          }
          console.log('âœ… index.json vÃ¡lido!');
          console.log('ğŸ“Š CÃ³digos CSS:', index.files.css.length);
          console.log('ğŸ“Š CÃ³digos JS:', index.files.js.length);
        "

    - name: ğŸ” Validar CSS gerado
      run: |
        # Verificar se arquivos CSS sÃ£o vÃ¡lidos
        for file in assets/css/*.css; do
          if [ -f "$file" ]; then
            echo "ğŸ¨ Validando: $file"
            # Verificar se arquivo nÃ£o estÃ¡ vazio
            if [ ! -s "$file" ]; then
              echo "âŒ Arquivo CSS vazio: $file"
              exit 1
            fi
            echo "âœ… CSS vÃ¡lido: $file"
          fi
        done

    - name: ğŸ” Validar JS gerado
      run: |
        # Verificar se arquivos JS sÃ£o vÃ¡lidos
        for file in assets/js/*.js; do
          if [ -f "$file" ]; then
            echo "ğŸ“œ Validando: $file"
            # Usar Node.js para validar sintaxe JavaScript
            node -c "$file" && echo "âœ… JS vÃ¡lido: $file" || (echo "âŒ JS invÃ¡lido: $file" && exit 1)
          fi
        done

    - name: ğŸ“ˆ RelatÃ³rio final
      run: |
        echo "=== ğŸ“Š RELATÃ“RIO FINAL ==="
        echo "ğŸ¨ Arquivos CSS: $(find assets/css -name "*.css" | wc -l)"
        echo "ğŸ“œ Arquivos JS: $(find assets/js -name "*.js" | wc -l)"
        echo "ğŸ“¦ Tamanho total: $(du -sh assets/ | cut -f1)"
        echo "âœ… Todos os testes passaram!"