<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Loja Integrada Assets</title>
    <link href="css/admin.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-code"></i> Loja Integrada Assets</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" id="btnNewCode">
                        <i class="fas fa-plus"></i> Novo Código
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Stats Cards -->
            <section class="stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-code"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalCodes">0</h3>
                        <p>Códigos Ativos</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-css3-alt"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalCSS">0</h3>
                        <p>Arquivos CSS</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fab fa-js-square"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalJS">0</h3>
                        <p>Arquivos JS</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fab fa-github"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="deployStatus">offline</h3>
                        <p>Deploy Status</p>
                    </div>
                </div>
            </section>

            <!-- Filters -->
            <section class="filters">
                <div class="filter-group">
                    <input type="text" id="searchCodes" placeholder="Buscar códigos..." class="search-input">
                    <select id="filterLocation" class="filter-select">
                        <option value="">Todos os locais</option>
                        <option value="header">Cabeçalho</option>
                        <option value="footer">Rodapé</option>
                        <option value="body">Corpo da página</option>
                    </select>
                    <select id="filterType" class="filter-select">
                        <option value="">Todos os tipos</option>
                        <option value="css">CSS</option>
                        <option value="js">JavaScript</option>
                        <option value="html">HTML</option>
                    </select>
                </div>
            </section>

            <!-- Codes List -->
            <section class="codes-section">
                <div class="section-header">
                    <h2>Códigos Gerenciados</h2>
                    <button class="btn btn-secondary" id="btnRefresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <div class="codes-list" id="codesList">
                    <!-- Códigos serão inseridos aqui via JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para criar/editar código -->
    <div class="modal" id="codeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Novo Código</h2>
                <button class="close-modal" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="codeForm">
                    <div class="form-group">
                        <label for="codeName">Nome/Descrição</label>
                        <input type="text" id="codeName" required placeholder="Ex: Dropmenu, Analytics, etc.">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="codeLocation">Local de Publicação</label>
                            <select id="codeLocation" required>
                                <option value="header">Cabeçalho (&lt;head&gt;)</option>
                                <option value="footer">Rodapé (antes de &lt;/body&gt;)</option>
                                <option value="body">Corpo da página</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="codeType">Tipo</label>
                            <select id="codeType" required>
                                <option value="css">CSS</option>
                                <option value="js">JavaScript</option>
                                <option value="html">HTML</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="codePages">Páginas de Publicação</label>
                        <select id="codePages">
                            <option value="all">Todas as páginas</option>
                            <option value="home">Página inicial - Home</option>
                            <option value="product">Página do produto</option>
                            <option value="category">Página da categoria</option>
                            <option value="cart">Página do carrinho</option>
                            <option value="checkout">Página de checkout</option>
                            <option value="finalization">Página de finalização do pedido</option>
                            <option value="except-checkout">Todas as páginas exceto checkout</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="codeContent">Conteúdo do Código</label>
                        <textarea id="codeContent" rows="15" required placeholder="Cole aqui seu código CSS, JavaScript ou HTML..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="btnCancel">Cancelar</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Salvar Código
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div class="toast" id="toast"></div>

    <script src="js/admin.js"></script>
</body>
</html>
